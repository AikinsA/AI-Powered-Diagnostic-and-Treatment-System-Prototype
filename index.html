<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Diagnostic and Treatment System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI Diagnostic and Treatment System</h1>
    <div class="symptom-input">
      <h2>Enter Symptoms</h2>
      <textarea id="symptomInput" placeholder="Describe your symptoms here..."></textarea>
      <button id="analyzeButton">Analyze Symptoms</button>
    </div>
    <div class="diagnosis-result">
      <h2>Diagnosis</h2>
      <div id="diagnosisResult"></div>
    </div>
    <div class="treatment-plan">
      <h2>Treatment Plan</h2>
      <div id="treatmentPlan"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
